  <main class="content">
    <h2>⚙️ App Settings</h2>
    <button id="clearAll" style="background-color: red; color: white;">🗑️ Clear All Data</button>
    <div id="settingsMsg" style="color: green; margin-top: 1rem;"></div>
  </main>

  <script>
    document.getElementById("clearAll").addEventListener("click", () => {
      if (confirm("Are you sure you want to delete all local data?")) {
        localStorage.clear();
        document.getElementById("settingsMsg").textContent = "All data has been cleared.";
      }
    });
  </script>
